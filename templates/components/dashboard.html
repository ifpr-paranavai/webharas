{% extends 'layout.html' %}

{% load static %}

{% block conteudo %}

        <div class="row mt-2 pb-4">
            <div class="col">
                <h1 class="mb-0">Dashboard</h1>
            </div>
        </div>

        <div class="d-flex">
            <div class="d-flex flex-column py-4 ps-2 pe-4 bg-body shadow-sm rounded-start" style="min-width: 250px;">
                <h3>Cliente</h3>
                {% block menu_dashboard %}
                    Menu do dashboard
                {% endblock %}
            </div>
            {% comment %} <div class="content w-100"> {% endcomment %}
            <div class="container bg-light py-2 rounded-end shadow-sm">
                {% block conteudo_dashboard %}
                    Tela Inicial do dashboard
                {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
